<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>functions with out parameters and outwith return</h3>
    <script>
        function wish(){
            document.write("Hello Tarun","<br/>");
        }
        wish();
        wish();
        wish();
        wish();
    </script>
    <hr>
    <h3>functions with out parameters and with return</h3>
    <script>
        function wishHi(){
            return"Hi BRO";
        }
        var returnvalue=wishHi();
        document.write(returnvalue);
    </script><br>
    <hr>
    <h3>functions with parameters and outwith return</h3>
    <script>
        function wish(what){
            document.write(what,"<br/>");
        }
        wish("Good Morning");
        wish("Good To See You");
        wish("Bye");
        wish("See You Soon");
    </script>
     <hr>
     <h3>functions with parameters and outwith return</h3>
     <script>
         function add(num1,num2){
             document.write(num1+num2,"<br/>");
         }
     add(2,3);
     </script>

<hr>
<h3>functions with parameters and with return</h3>
<script>
    function add(num1,num2){
        return num1+num2;
    }
    document.write(add(2,5),"<br/>");
    document.write(add(25,30),"<br/>");
</script>
<hr>
<h3>functions with parameters and with return</h3>
<script>
    function add(num3,num4){
        return num3+num4;
    }
    document.write(add(5,55),"<br/>");
    document.write(add(555,666),"<br/>");
</script>

</body>
</html>
